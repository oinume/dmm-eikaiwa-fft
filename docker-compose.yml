database:
  image: "mysql:5.7"
  command: "mysqld --init-file=/tmp/db/create_database.sql"
  ports:
    - "13306:3306"
  volumes:
    - "./db:/tmp/db"
    - "./volume/mysql/etc/mysql:/etc/mysql"
  environment:
    MYSQL_ROOT_PASSWORD: "root"
nginx:
  image: "nginx:latest"
  command: "bash -c \"mkdir -p /var/log/nginx/local.lekcije.com/ && chown nginx:nginx /var/log/nginx/local.lekcije.com/ && nginx -g 'daemon off;' -c /etc/nginx/nginx.conf\""
  ports:
    - "80:80"
    - "443:443"
  volumes:
    - "./static:/var/www/static"
    - "./volume/nginx/etc/nginx:/etc/nginx"
