{{ define "content" }}
<div class="container">
  <div>
    <h2>Follow a teacher!</h2>
    {{ template "_flashMessage.html" . }}
    <form method="POST" action="/me/followingTeachers/create">
      <div class="form-group">
        <label for="teacherIdsOrUrl">Teacher's URL or ID</label>
        <input id="teacherIdsOrUrl"
               type="text"
               class="form-control"
               name="teacherIdsOrUrl"
               placeholder="http://eikaiwa.dmm.com/teacher/index/3845/" />
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>

  <div>
    <form method="POST" action="/me/followingTeachers/delete">
      <table class="table table-striped table-hover">
        <thead>
          <tr><th><button type="submit" class="btn btn-default btn-xs">Unfollow</button></th><th>Name</th></tr>
        </thead>
        <tbody>
        {{ range $teacher := .Teachers }}
          <tr>
            <td class="col-md-1"><input type="checkbox" name="teacherIds" value="{{ $teacher.ID }}"></td>
            <td class="col-md-8"><a href="http://eikaiwa.dmm.com/teacher/index/{{ $teacher.ID }}/" target="_blank">{{ $teacher.Name }}</a></td>
          </tr>
        {{ end }}
        </tbody>
      </table>
    </form>
  </div>
</div>
{{ end }}
