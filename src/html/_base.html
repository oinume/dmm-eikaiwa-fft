<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ block "title" . }}lekcije - Follow your favorite teacher in DMM Eikaiwa{{ end }}</title>
  <meta name="description" content="Google's material design UI components built with React.">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1, minimum-scale=1">
  {{- block "headCss" . }}
  <link rel="stylesheet" type="text/css" href="{{ .StaticURL }}/lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{{ .StaticURL }}/lib/bootswatch/yeti/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{{ .StaticURL }}/css/main.css">
  {{- end }}
</head>
<body>
<div>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">lekcije</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          {{ $currentURL := .CurrentURL }}
          {{ range $item := .NavigationItems }}
          <li {{ if eq $.CurrentURL $item.URL }}class="active"{{ end }}><a href="{{ $item.URL }}">{{ $item.Text }}</a></li>
          {{ end }}
        </ul>
      </div>
    </div>
  </nav>
  {{- block "content" . }}
  <div>
    default block
  </div>
  {{- end }}
</div>
<!-- This script adds the Roboto font to our project. For more detail go to this site:  http://www.google.com/fonts#UsePlace:use/Collection:Roboto:400,300,500 -->
<script>
var WebFontConfig = {
  google: { families: [ 'Roboto:400,300,500:latin' ] }
};
(function() {
  var wf = document.createElement('script');
  wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
  '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
  wf.type = 'text/javascript';
  wf.async = 'true';
  var s = document.getElementsByTagName('script')[0];
  s.parentNode.insertBefore(wf, s);
})();
</script>
<script src="{{ .StaticURL }}/lib/jquery/dist/jquery.min.js"></script>
<script src="{{ .StaticURL }}/lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="{{ .StaticURL }}/js/main.js"></script>
{{ if ne .GoogleAnalyticsID "" -}}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ .GoogleAnalyticsID }}', 'auto');
  ga('send', 'pageview');
</script>
{{ end -}}
</body>

</html>
