syntax = "proto3";

package api.v1;

import "google/api/annotations.proto";

service API {
    rpc GetSettingEmail(GetSettingEmailRequest) returns (GetSettingEmailResponse) {
        option (google.api.http) = {
          get: "/api/v1/setting/email"
       };
    }
}

message GetSettingEmailRequest {}

message GetSettingEmailResponse {
    string email = 1;
}
