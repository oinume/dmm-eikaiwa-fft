syntax = "proto3";

package echo;

import "google/api/annotations.proto";

message EchoRequest {
    string message = 1;
}

message EchoResponse {
    string message = 1;
}

service Echo {
    rpc Echo(EchoRequest) returns (EchoResponse) {
        option (google.api.http) = {
          get: "/api/v1/echo"
       };
    }

    rpc EchoV2(EchoRequest) returns (EchoResponse) {
        option (google.api.http) = {
          get: "/api/v2/echo"
       };
    }
}
